<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container w-75 m-auto">
			<form
				class="form d-flex flex-column justify-content-center text-center  m-5"
			>
				<h1>BMI Calculator</h1>
				<div class="form-group w-100 mb-2 text-start">
					<h4 for="weight">Weight</h4>
					<input type="text" id="weight" class="form-control" />
				</div>
				<div class="form-group w-100 mb-2 text-start">
					<h4 for="height">Height</h4>
					<input type="text" id="height" class="form-control" />
				</div>
				<button type="button" class="btn btn-primary" id="calculateBtn">
					Calculate
				</button>
			</form>

			<div id="totalBMI"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
